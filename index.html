
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizarding Duel: Gesture Master</title>
  <link rel="icon" href="data:,">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&family=Spectral:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  
  <!-- MediaPipe dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #05050a;
      color: #f4e4bc;
      font-family: 'Spectral', serif;
      overflow: hidden;
    }
    .wizard-font {
      font-family: 'Cinzel', serif;
    }
    .parchment {
      background: #f4e4bc;
      background-image: url('https://www.transparenttextures.com/patterns/p6.png');
      color: #2c1e14;
      border: 8px double #4a3728;
    }
    .magical-glow {
      text-shadow: 0 0 10px rgba(226, 209, 163, 0.8), 0 0 20px rgba(226, 209, 163, 0.4);
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .floating {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
